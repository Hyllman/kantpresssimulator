<!DOCTYPE html>
<html lang="sv">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hyllmans Kantpress Simulator</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap"
    rel="stylesheet">
</head>

<body>
  <div id="game-container">
    <header>
      <h1>HYLLMANS KANTPRESS SIMULATOR</h1>
      <div class="status-panel">
        <div class="score-display">POÄNG: <span id="score">0</span></div>
        <div class="level-display">NIVÅ: <span id="level">1</span></div>
      </div>
    </header>

    <main>
      <div class="machine-view">
        <canvas id="game-canvas"></canvas>
        <div class="overlay-ui">
          <div id="target-display" class="digital-readout">
            <span class="label">MÅL:</span>
            <span class="value" id="target-angle">---°</span>
          </div>
          <div id="current-display" class="digital-readout">
            <span class="label">AKTUELLT:</span>
            <span class="value" id="current-angle">180.0°</span>
          </div>
        </div>

        <div id="mini-highscore" class="mini-highscore">
          <h3>TOPPLISTA</h3>
          <ul id="mini-highscore-list"></ul>
        </div>
      </div>
    </main>

    <div class="control-panel">
      <div class="instructions">
        <p>Tryck <strong>START</strong> för att bocka.</p>
        <p>Tryck igen för att stanna.</p>
      </div>
      <div class="buttons">
        <button id="btn-action" class="machine-btn start-btn">START</button>
        <button id="btn-next" class="machine-btn next-btn" style="display:none;">NÄSTA PLÅT</button>
      </div>
    </div>
    <!-- High Score Input Modal -->
    <div id="highscore-modal" class="modal-overlay" style="display:none;">
      <div class="modal-content">
        <h2>NYTT HIGH SCORE!</h2>
        <p class="score-text">Dina poäng: <span id="modal-score">0</span></p>
        <div class="input-group">
          <input type="text" id="player-name" placeholder="Ditt Namn" maxlength="15">
          <button class="machine-btn start-btn" onclick="saveScore()">SPARA</button>
        </div>
      </div>
    </div>

    <!-- Scoreboard Modal -->
    <div id="scoreboard-modal" class="modal-overlay" style="display:none;">
      <div class="modal-content">
        <h2>TOPPLISTA</h2>
        <ul id="highscore-list" class="highscore-list">
          <!-- Populated by JS -->
        </ul>
        <button class="machine-btn next-btn" onclick="restartGame()">SPELA IGEN</button>
      </div>
    </div>

  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
